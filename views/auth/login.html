<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
    <!-- beginanswer -->
    <div class="flex items-center justify-center min-h-screen bg-cover" style="background-image: url('https://picsum.photos/1920/1080?random=1');">
        <div class="w-full lg:ml-auto lg:mr-48 max-w-md px-8 py-10 mt-4 text-left bg-white shadow-lg rounded-lg bg-opacity-90">
            <h3 class="text-2xl font-bold text-center mb-6">Login to your account</h3>
            <form method="POST" action="/client/login/process">
                <div>
                    <div class="mt-4">
                        <label class="block mb-2" for="email">Email</label>
                        <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" name="email">
                    </div>
                    <div class="mt-4">
                        <label class="block mb-2" for="password">Password</label>
                        <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" name="password">
                    </div>
                    <div class="flex flex-col items-center justify-between mt-6">
                        <button type="submit" class="px-10 py-2 text-white bg-blue-600 outline-none rounded-lg hover:bg-transparent hover:text-black hover:outline-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-900 transition">Login</button>
                        <div class="flex mt-4 flex-row items-center justify-center gap-2">
                            <p>You dont have an account?</p>
                            <a href="/client/register" class="text-sm text-blue-600 hover:underline">Register</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- endanswer -->
</body>
</html>
